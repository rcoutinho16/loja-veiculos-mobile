<ion-header>
  <ion-toolbar color="blue">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Loja de Veículos</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="gray-light">

  <ion-list>
    <ion-list-header color="gray-dark">
      <h3> Veículos </h3>
    </ion-list-header>

    <ion-item *ngFor="let car of cars">

      <ion-avatar slot="start">
        <img *ngIf="car.images.length>0" [src]=car.images[0].src [routerLink]="['/car-details', car._id]">
      </ion-avatar>
      <ion-label [routerLink]="['/car-details', car._id]">
        <h2> {{car.make}} </h2>
        <h2> {{car.model}} </h2>
        <h3> R$ {{car.price}} </h3>
        <h3> KM {{car.km}} </h3>
      </ion-label>

      <ion-button color="danger" (click)="delete(car._id)">
        Delete
      </ion-button>

      <ion-button color="warning" [routerLink]="['/car-edit', car._id]">
        Edit
      </ion-button>

    </ion-item>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" [routerLink]="['/car-create']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
